<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <div class="container mt-2 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                 <b class="tituloPrincipal">Agregar Rol</b>
                </div>
                <div class="card-body">
                    
                    <form class="needs-validation" novalidate method="post" action="#" th:action="@{/admin/roles/add}" th:object="${role}">
                        
                        <b class="tituloTexto">ROL</b>
                        <input type="text" name="roleName" class="form-control" required/>
                        <div class="invalid-feedback">Role name es requerido</div>
                        <br/>
                        
                        <div class="valid-feedback">
                         Todo bien.
                         </div>
                        <div class="invalid-feedback">
                         </div>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a th:href="@{/admin/roles}">Regresar</a>
                        
                    </form>
                    </div>
                </div>
            </div>
        
    </body>
</html>
